<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

</head>

<body>
	<form action="get">
		<fieldset>
			<div class="mb-3">
				<label for="name">Nome</label>
				<input type="text" maxlength="40" id="name" required>
			</div>
			<div class="mb-3">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" maxlength="50" required>
			</div>
			<div class="mb-3">
				<label for="cpf">CPF</label>
				<input type="text" maxlength="11" id="cpf" required>
			</div>
			<div class="mb-3">
				<label for="address">Endereço</label>
				<input type="text" maxlength="200" id="address" required>
			</div>
			<div class="mb-3">
				<label for="cidade">Cidade</label>
				<input type="text" maxlength="28" id="cidade" required>
			</div>
			<div class="mb-3">
				<label for="estados">Estado</label>
				<select name="estados" id="estados"></select>
			</div>
			<div class="mb-3">
				<label for="type">Tipo</label>
				<label for="type">Casa</label>
				<input type="radio" class="type" name="type" value="casa"> 
				<label for="type">Apartamento</label>
				<input type="radio" class="type" name="type" value="apartamento" required>
			</div>
		</fieldset>
		<fieldset>
			<div class="mb-3">
				<label for="resumo">Resumo do Currículo</label>
				<textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" itemid="resumo" required></textarea>
			</div>
			<div class="mb-3">
				<label for="cargo">Cargo</label>
				<input type="text" maxlength="50" id="cargo" required>
			</div>
			<div class="mb-3">
				<label for="descricao">Descrição do cardata-validate-fieldbel>
				<input type="text" maxlength="500" id="descricao" required>
			</div>
			<div class="mb-3">
				<label for="date">Data de Início</label>
				<input type="text" id='datepicker' required>
			</div>
			<div class="mb-3">
				<button class="btn btn-primary" id="submit" type="submit">Enviar</button>
				<button class="btn btn-secondary" id="clear" type="button">Limpar</button>
			</div>
		</fieldset>
	</form>
	<script src="script.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script>
    var picker = new Pikaday({
    field: document.getElementById('datepicker'),
    format: 'D/M/YYYY',
    toString(date, format) {
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    },
    parse(dateString, format) {
        const parts = dateString.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        return new Date(year, month, day);
    }
});
</script>

</body>

</html>
