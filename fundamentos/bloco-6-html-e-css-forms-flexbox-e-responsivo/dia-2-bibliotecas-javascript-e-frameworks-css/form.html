<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<fieldset>
		<div>
			<label for="">Nome</label>
			<input type="text" maxlength="40" required>
		</div>
		<div>
			<label for="">E-mail</label>
			<input type="email" name="email" id="email" maxlength="50" required>
		</div>
		<div>
			<label for="">CPF</label>
			<input type="text" maxlength="11" required>
		</div>
		<div>
			<label for="">Endereço</label>
			<input type="text" maxlength="200" required>
		</div>
		<div>
			<label for="">Cidade</label>
			<input type="text" maxlength="28" required>
		</div>
		<div>
			<label for="">Estado</label>
			<select name="estados" id="estados"></select>
		</div>
		<div>
			<label for="">Tipo</label>
			
		</div>
		<div>
			<label for="type">Casa</label>
			<input type="radio" class="type" name="type" value="apartamento" required>
		</div>
		<div>
			<label for="type">Apartamento</label>
			<input type="radio" class="type" name="type" value="casa" required>
		</div>
	</fieldset>
	<fieldset>
		<div>
			<label for="">Resumo do Currículo</label>
			<textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
		</div>
		<div>
			<label for="">Cargo</label>
			<input type="text" maxlength="50" required>
		</div>
		<div>
			<label for="">Descrição do cargo</label>
			<input type="text" maxlength="500" required>
		</div>
		<div>
			<label for="">Data de Início</label>
			<input type="text" required>
		</div>
	</fieldset>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
