<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<fieldset>
		Nome <input type="text" maxlength="40" required>
		E-mail <input type="email" name="email" id="email" maxlength="50" required>
		CPF <input type="text" maxlength="11" required>
		Endereço <input type="text" maxlength="200" required>
		Cidade <input type="text" maxlength="28" required>
		Estado <select name="estados" id="estados"></select>
		Tipo <input type="radio" class="type" name="type" value="casa" required>
		<label for="type">Casa</label>
		<input type="radio" class="type" name="type" value="apartamento" required>
		<label for="type">Apartamento</label>

	</fieldset>
	<fieldset>
		Resumo do Currículo <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
		Cargo <input type="text" maxlength="40" required>
		Descrição do cargo <input type="text" maxlength="500" required>
		Data de Início <input type="text" pattern="(?:19|20)(?:[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:29|30))|(?:(?:0[13578]|1[02])-31))|(?:[13579][26]|[02468][048])-02-29)" required/>
	</fieldset>
	<button id="enviar-dado">Enviar</button>
	<button id="limpa-form">Limpar</button>

	<script src="script.js"></script>
</body>

</html>
